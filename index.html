<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de Gravity Falls</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="cabana.png" alt="Cabana" class="cabin-image" id="cabinImage">
    <img src="dentro.png" alt="Dentro da Cabana" class="cabin-image" id="cabinaImage" style="display: none;">
    <img src="maquina.png" alt="MÃ¡quina" class="cabin-image" id="maquinaImage" style="display: none;">
  </div>
  <div class="password-keyboard" id="passwordKeyboard" style="display: none;">
    <div class="key-container">
      <div class="key">
        <div class="key-content">A</div>
        <div class="key-shadow"></div>
      </div>
      <div class="key">
        <div class="key-content">1</div>
        <div class="key-shadow"></div>
      </div>
    </div>
    <div class="key-container">
      <div class="key">
        <div class="key-content">B</div>
        <div class="key-shadow"></div>
      </div>
      <div class="key">
        <div class="key-content">2</div>
        <div class="key-shadow"></div>
      </div>
    </div>
    <div class="key-container">
      <div class="key">
        <div class="key-content">C</div>
        <div class="key-shadow"></div>
      </div>
      <div class="key">
        <div class="key-content">3</div>
        <div class="key-shadow"></div>
      </div>
    </div>
    <div class="key-container">
      <div class="key">
        <div class="key-content">*</div>
        <div class="key-shadow"></div>
      </div>
      <div class="key">
        <div class="key-content">#</div>
        <div class="key-shadow"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
